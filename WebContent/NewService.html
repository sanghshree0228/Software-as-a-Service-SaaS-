<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>User</title>
<script src="js/jquery-2.1.4.js"></script>
<link href="css/bootstrap.min.css" rel="stylesheet">
<link href="css/bootstrap.css" rel="stylesheet">
<link href="css/style_common.css" rel="stylesheet">
<link href="css/style.css" rel="stylesheet">
<link href="css/style4.css" rel="stylesheet">
<script src="js/bootstrap.js"></script>
</head>
<body>

	<nav class="navbar navbar-inverse navbar-fixed-top">

		<div class="container">
			<div class="navbar-header">
				<a class="navbar-brand" href="index.html">Carematcher</a>
			</div>
		</div>
	</nav>

	<div class="container">
		<h2>New Service</h2>
		<form class="form-horizontal" role="form">
			<div class="form-group">
				<label for="username" class="control-label col-sm-3">Service Name:</label>
				<div class="col-sm-9">
					<input id="username" class="form-control" type="text" placeholder="Service Name" required/>
				</div>
			</div>
			<div class="form-group">
				<label for="password" class="control-label col-sm-3">Password:</label>
				<div class="col-sm-9">
					<input id="password" class="form-control" type="password" placeholder="Password" required/>
				</div>
			</div>
			<div class="form-group">
				<label for="firstName" class="control-label col-sm-3">First Name:</label>
				<div class="col-sm-9">
					<input id="firstName" class="form-control" type="text" placeholder="First Name" required/>
				</div>
			</div>
			<div class="form-group">
				<label for="middleName" class="control-label col-sm-3">Middle Name (optional):</label>
				<div class="col-sm-9">
					<input id="middleName" class="form-control" type="text" placeholder="Middle Name"/>
				</div>
			</div>
			<div class="form-group">
				<label for="lastName" class="control-label col-sm-3">Last Name:</label>
				<div class="col-sm-9">
					<input id="lastName" class="form-control" type="text" placeholder="Last Name" required/>
				</div>
			</div>
			<div class="form-group">
				<label for="address" class="control-label col-sm-3">Address:</label>
				<div class="col-sm-9">
					<input id="address" class="form-control" type="text" placeholder="Address" required/>
				</div>
			</div>
			<div class="form-group">
				<label for="aptSuiteOther" class="control-label col-sm-3">Apt / Suite / Other (optional):</label>
				<div class="col-sm-9">
					<input id="aptSuiteOther" class="form-control" type="text" placeholder="Apt / Suite / Other"/>
				</div>
			</div>
			<div class="form-group">
				<label for="city" class="control-label col-sm-3">City:</label>
				<div class="col-sm-9">
					<input id="city" class="form-control" type="text" placeholder="City" required/>
				</div>
			</div>
			<div class="form-group">
				<label for="state" class="control-label col-sm-3">State:</label>
				<div class="col-sm-9">
					<select id="state" class="form-control" required>
						<option></option>
						<option value="AL">Alabama</option>
						<option value="AK">Alaska</option>
						<option value="AZ">Arizona</option>
						<option value="AR">Arkansas</option>
						<option value="CA">California</option>
						<option value="CO">Colorado</option>
						<option value="CT">Connecticut</option>
						<option value="DE">Delaware</option>
						<option value="FL">Florida</option>
						<option value="GA">Georgia</option>
						<option value="HI">Hawaii</option>
						<option value="ID">Idaho</option>
						<option value="IL">Illinois</option>
						<option value="IN">Indiana</option>
						<option value="IA">Iowa</option>
						<option value="KS">Kansas</option>
						<option value="KY">Kentucky</option>
						<option value="LA">Louisiana</option>
						<option value="ME">Maine</option>
						<option value="MD">Maryland</option>
						<option value="MA">Massachusetts</option>
						<option value="MI">Michigan</option>
						<option value="MN">Minnesota</option>
						<option value="MS">Mississippi</option>
						<option value="MO">Missouri</option>
						<option value="MT">Montana</option>
						<option value="NE">Nebraska</option>
						<option value="NV">Nevada</option>
						<option value="NH">New Hampshire</option>
						<option value="NJ">New Jersey</option>
						<option value="NM">New Mexico</option>
						<option value="NY">New York</option>
						<option value="NC">North Carolina</option>
						<option value="ND">North Dakota</option>
						<option value="OH">Ohio</option>
						<option value="OK">Oklahoma</option>
						<option value="OR">Oregon</option>
						<option value="PA">Pennsylvania</option>
						<option value="RI">Rhode Island</option>
						<option value="SC">South Carolina</option>
						<option value="SD">South Dakota</option>
						<option value="TN">Tennessee</option>
						<option value="TX">Texas</option>
						<option value="UT">Utah</option>
						<option value="VT">Vermont</option>
						<option value="VA">Virginia</option>
						<option value="WA">Washington</option>
						<option value="WV">West Virginia</option>
						<option value="WI">Wisconsin</option>
						<option value="WY">Wyoming</option>
					</select>
				</div>
			</div>
			<div class="form-group">
					<label for="zipCode" class="control-label col-sm-3">Zip Code:</label>
				<div class="col-sm-9">
					<input id="zipCode" class="form-control" type="text" placeholder="Zip Code" required/>
				</div>
			</div>
			<div class="form-group">
				<label for="phoneNumber" class="control-label col-sm-3">Phone Number:</label>
				<div class="col-sm-9">
					<input id="phoneNumber" class="form-control" type="text" placeholder="Phone Number" required/>
				</div>
			</div>
			<div class="form-group">
					<label for="emailAddress" class="control-label col-sm-3">Email Address:</label>
				<div class="col-sm-9">
					<input id="emailAddress" class="form-control" type="text" placeholder="Email Address" required/>
				</div>
			</div>
			<div class="form-group">
					<label for="birthDate" class="control-label col-sm-3">Birth Date:</label>
				<div class="col-sm-9">
					<input id="birthDate" class="form-control" type="date" placeholder="Birth Date" required/>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-9">
					<button type="submit" class="btn btn-default">Submit</button>
				</div>
			</div>
		</form>
		<div id="alert" class="alert alert-success col-sm-offset-2 col-sm-9" role="alert" hidden=true></div>
	</div>
	<script src="js/CustomAlert.js"></script>
	<script src="js/NewUser.js"></script>
</body>
</html>
